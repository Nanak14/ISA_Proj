<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Upload and Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="upload-section">
                <!-- Regular File Upload Input -->
                <input type="file" id="file-upload" multiple accept="image/*" style="display:none;">

                <!-- Camera Input for Taking Photos -->
                <input type="file" id="camera-upload" capture="user" accept="image/*" style="display:none;">
                <button id="call-api-button" class="take-photo-button">Get your Photo Classified!</button>
                <div id="result-display" class="result-container"></div>
            </div>
            <div id="preview-gallery" class="preview-gallery"></div>
        </div>
        <div class="right-panel">
            <div class="chatbot">
                <div class="chat-display"></div>
                <input type="text" class="chat-input">
                <button class="send-button">Send</button>
            </div>
        </div>
    </div>
    <script src="client.js"></script>
</body>
</html>
